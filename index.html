<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Edible | Login</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span><img src="images/FINAL-BOLD-2-Copy-2-Copy.png" alt="" srcset=""></span>
            <header>LOGIN</header>
        </div>

        <div class="input-field">
            <input type="email" class="input" placeholder="Email Id" id="email" autocomplete="off">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Password" id="password" autocomplete="off">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input onclick="validate()" type="submit" class="submit" value="Login" id="">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label id="alert" for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div> 
<script src="index.js"></script> 
</body>
</html>
